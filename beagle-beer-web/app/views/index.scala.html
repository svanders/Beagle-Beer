@(logs: List[Log])(implicit flash: play.api.mvc.Flash)

  @main("Beagle Beer", "Home") {


    @if(logs.isEmpty) {
      <p>No logs found</p>
    } else {
      <table class="table table-striped table-bordered table-condensed">
        <thead>
          <tr><th>Start</th> <th>End</th></tr>
        </thead>
        <tbody>
        @for(log: Log <- logs) {
          <tr>
            <td>@log.start.getTime</td>
            <td>@log.end.getOrElse("-")</td>
          </tr>
        }
        </tbody>
      </table>
    }

    <h2>Logging controls</h2>
    <div style="width: 20%">
      <table class="table table-bordered">
        <tr>
          <td><a id="startLogger" href="#">Start Logging</a></td>
          <td><a id="stopLogger" href="#">Stop Logging</a></td>
        </tr>
      </table>
    </div>


  }

  <script>

      $(document).ready( function() {
    /**
    * Bind a function to the on/off element links that performs an ajax call to
    *
    */
    $('#startLogger').click(function() {
    $.ajax('@routes.Logger.start')
    });
    $('#stopLogger').click(function() {
    $.ajax('@routes.Logger.stop')
    });
    });
  </script>
