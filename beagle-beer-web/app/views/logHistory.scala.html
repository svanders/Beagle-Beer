@(logs: List[Log])(implicit flash: play.api.mvc.Flash)

@main("Beagle Beer", "Log History") {


  @if(logs.isEmpty) {
    <p>No logs found</p>
  } else {
    <div style="width: 66%">
      <table class="table table-striped table-bordered table-condensed">
        <thead>
          <tr><th>Start</th> <th>End</th><td></td></tr>
        </thead>
        <tbody>
        @for(log: Log <- logs) {
          <tr>
            <td>@log.start</td>
            <td>@log.end.getOrElse("-")</td>
            <td><a href="@routes.Application.logData(log.id.get)">View</a> </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  }
}
